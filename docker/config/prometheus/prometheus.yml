# Prometheus Configuration for Energy P2P Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'energy-p2p-cluster'
    environment: 'development'

# Alertmanager configuration (optional - add  if needed)
