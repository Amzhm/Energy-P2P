version: '3.8'

services:
  # ================================
  # HADOOP ECOSYSTEM
  # ================================
  
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./data/hdfs:/data
    environment:
      - CLUSTER_NAME=energy-p2p-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - CORE_CONF_hadoop_proxyuser_hue_hosts=*
      - CORE_CONF_hadoop_proxyuser_hue_groups=*
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_permissions_enabled=false
      - HDFS_CONF_dfs_replication=1
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 3

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    ports:
      - "9864:9864"  # Web UI
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_permissions_enabled=false
      - HDFS_CONF_dfs_replication=1
    depends_on:
      - namenode
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9864"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # APACHE SPARK
  # ================================
  
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    restart: always
    ports:
      - "8080:8080"  # Web UI
      - "7077:7077"  # Spark Master
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: bash -c " /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080"
    volumes:
      - ./spark/jobs:/opt/spark-jobs
      - ./spark/data:/opt/spark-data
      - ./spark/logs:/opt/spark/logs
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    restart: always
    ports:
      - "8081:8081"  # Web UI
    environment:
      - SPARK_NO_DAEMONIZE=true   
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    command: bash -c " /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --webui-port 8081"
    volumes:
      - ./spark/jobs:/opt/spark-jobs
      - ./spark/data:/opt/spark-data
      - ./spark/logs:/opt/spark/logs
    depends_on:
      - spark-master
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-worker-2:
    image: apache/spark:3.5.0
    container_name: spark-worker-2
    restart: always
    ports:
      - "8082:8082"  # Web UI
    environment:
      - SPARK_NO_DAEMONIZE=true   
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    command: bash -c " /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --webui-port 8081"
    volumes:
      - ./spark/jobs:/opt/spark-jobs
      - ./spark/data:/opt/spark-data
      - ./spark/logs:/opt/spark/logs
    depends_on:
      - spark-master
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # KAFKA ECOSYSTEM
  # ================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: energy-p2p-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # DATABASES
  # ================================
  
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-energy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-energy_password}
      POSTGRES_DB: ${POSTGRES_DB:-energy_dwh}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init-scripts:/docker-entrypoint-initdb.d
      - ./backups/postgres:/backups
    networks:
      - energy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-energy_user} -d ${POSTGRES_DB:-energy_dwh}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_password}
      MONGO_INITDB_DATABASE: energy_p2p
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./config/mongodb/init-scripts:/docker-entrypoint-initdb.d
      - ./backups/mongodb:/backups
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8091:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-mongo_admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-mongo_password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-mongo_admin}:${MONGO_PASSWORD:-mongo_password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: always
    ports:
      - "9042:9042"  # CQL
      - "7199:7199"  # JMX
    environment:
      CASSANDRA_CLUSTER_NAME: energy-p2p-cluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_SEEDS: cassandra
      MAX_HEAP_SIZE: 2G
      HEAP_NEWSIZE: 400M
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./config/cassandra/init-scripts:/docker-entrypoint-initdb.d
      - ./backups/cassandra:/backups
    networks:
      - energy-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # APACHE AIRFLOW
  # ================================
  airflow-init:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        airflow db init
        airflow users create \
          --username ${AIRFLOW_USER:-admin} \
          --firstname Admin \
          --lastname Amz \
          --role Admin \
          --email admin@amz.com \
          --password ${AIRFLOW_PASSWORD:-admin123}
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-energy_user}:${POSTGRES_PASSWORD:-energy_password}@postgres/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin123}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    depends_on:
      - postgres
    networks:
      - energy-network

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow-webserver
    restart: always
    command: webserver
    ports:
      - "8085:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-energy_user}:${POSTGRES_PASSWORD:-energy_password}@postgres/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'energy-p2p-secret-key-change-me'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    depends_on:
      - airflow-init
      - postgres
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow-scheduler
    restart: always
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-energy_user}:${POSTGRES_PASSWORD:-energy_password}@postgres/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
    depends_on:
      - airflow-init
      - postgres
    networks:
      - energy-network
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================
  # APACHE SUPERSET
  # ================================
  
  superset:
    image: apache/superset:3.0.0
    container_name: superset
    restart: always
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: 'energyp2psupersetsecretkey'
      SUPERSET_LOAD_EXAMPLES: 'no'
      DATABASE_DB: superset_db
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-energy_password}
      DATABASE_USER: ${POSTGRES_USER:-energy_user}
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
    volumes:
      - superset_home:/app/superset_home
      - ./config/superset:/app/pythonpath
    depends_on:
      - postgres
    networks:
      - energy-network
    command: >
      sh -c "
      superset db upgrade &&
      superset fab create-admin \
        --username ${SUPERSET_USER:-admin} \
        --firstname Admin \
        --lastname Amz \
        --email admin@amz.com \
        --password ${SUPERSET_PASSWORD:-admin123} &&
      superset init &&
      gunicorn \
        --bind 0.0.0.0:8088 \
        --workers 4 \
        --worker-class gthread \
        --threads 20 \
        --timeout 120 \
        --limit-request-line 0 \
        --limit-request-field_size 0 \
        'superset.app:create_app()'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # JUPYTER NOTEBOOK
  # ================================
  
  jupyter:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: jupyter
    restart: always
    ports:
      - "8888:8888"
      - "4040:4040"  # Spark UI
    environment:
      JUPYTER_ENABLE_LAB: 'yes'
      GRANT_SUDO: 'yes'
      SPARK_MASTER: spark://spark-master:7077
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./spark/jobs:/home/jovyan/spark-jobs
    command: start-notebook.sh --NotebookApp.token='${JUPYTER_TOKEN:-energy123}' --NotebookApp.password=''
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # MONITORING (OPTIONAL)
  # ================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ================================
# NETWORKS
# ================================

networks:
  energy-network:
    driver: bridge
    name: energy-network

# ================================
# VOLUMES
# ================================

volumes:
  # Hadoop
  hadoop_namenode:
    name: hadoop_namenode
  hadoop_datanode:
    name: hadoop_datanode
  
  # Kafka
  zookeeper_data:
    name: zookeeper_data
  zookeeper_logs:
    name: zookeeper_logs
  kafka_data:
    name: kafka_data
  
  # Databases
  postgres_data:
    name: postgres_data
  mongodb_data:
    name: mongodb_data
  mongodb_config:
    name: mongodb_config
  cassandra_data:
    name: cassandra_data
  redis_data:
    name: redis_data
  
  # Airflow
  airflow_postgres_data:
    name: airflow_postgres_data
  
  # Superset
  superset_home:
    name: superset_home
  
  # Monitoring
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data